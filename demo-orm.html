<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavensOne Database ORM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .query-log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .query-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .query-entry:last-child {
            border-bottom: none;
        }

        .query-sql {
            color: #4ec9b0;
        }

        .query-time {
            color: #858585;
            font-size: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üóÑÔ∏è RavensOne Database ORM</h1>
        <p>Type-Safe Queries ‚Ä¢ Auto Migrations ‚Ä¢ Zero SQL Injection</p>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-posts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-queries">0</div>
                <div class="stat-label">Queries Run</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Create Form -->
            <div class="card">
                <h2>‚úçÔ∏è Create Blog Post</h2>
                <form id="create-form" onsubmit="return false;">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" placeholder="Enter post title..." required>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="content" rows="4" placeholder="Write your post..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="author" placeholder="Author name..." required>
                    </div>
                    <button type="button" class="btn" onclick="createPost()">
                        ‚ûï Create Post
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        Clear
                    </button>
                </form>

                <hr style="margin: 30px 0; border: 1px solid #e0e0e0;">

                <h2>üìä Database Actions</h2>
                <button class="btn" onclick="seedDatabase()">
                    üå± Seed Sample Data
                </button>
                <button class="btn btn-danger" onclick="clearDatabase()">
                    üóëÔ∏è Clear All Data
                </button>
            </div>

            <!-- Posts List -->
            <div class="card">
                <h2>üìù Blog Posts</h2>
                <div id="posts-container">
                    <div class="empty-state">No posts yet. Create one!</div>
                </div>
            </div>
        </div>

        <!-- Query Log -->
        <div class="card">
            <h2>üìú SQL Query Log</h2>
            <div class="query-log" id="query-log">
                <div class="empty-state" style="color: #666;">Queries will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Load Database Runtime -->
    <script src="dist/db-runtime.js"></script>

    <script>
        let db;

        // Initialize database
        async function initDatabase() {
            console.log('üóÑÔ∏è Initializing RavensOne ORM...');

            // Define schema
            const schema = {
                tables: [
                    {
                        name: 'posts',
                        columns: [
                            { name: 'id', type: 'INTEGER', primary_key: true, auto_increment: true },
                            { name: 'title', type: 'TEXT' },
                            { name: 'content', type: 'TEXT' },
                            { name: 'author', type: 'TEXT' },
                            { name: 'published', type: 'BOOLEAN' },
                            { name: 'created_at', type: 'DATETIME' },
                            { name: 'updated_at', type: 'DATETIME' },
                        ]
                    },
                    {
                        name: 'users',
                        columns: [
                            { name: 'id', type: 'INTEGER', primary_key: true, auto_increment: true },
                            { name: 'name', type: 'TEXT' },
                            { name: 'email', type: 'TEXT' },
                            { name: 'created_at', type: 'DATETIME' },
                        ]
                    }
                ]
            };

            db = await window.RavensDB.init(schema);
            console.log('‚úÖ Database initialized with schema');

            updateQueryLog();
            refreshPostsList();
            updateStats();
        }

        // Create new post
        async function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;

            if (!title || !content || !author) {
                alert('Please fill in all fields');
                return;
            }

            const post = await db.insert('posts', {
                title,
                content,
                author,
                published: true,
            });

            console.log('‚úÖ Created post:', post);

            clearForm();
            refreshPostsList();
            updateStats();
            updateQueryLog();
        }

        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            await db.delete('posts', { id });
            console.log('üóëÔ∏è Deleted post:', id);

            refreshPostsList();
            updateStats();
            updateQueryLog();
        }

        // Refresh posts list
        async function refreshPostsList() {
            const posts = await db.select('posts', {}, {
                orderBy: { column: 'created_at', direction: 'DESC' }
            });

            const container = document.getElementById('posts-container');

            if (posts.length === 0) {
                container.innerHTML = '<div class="empty-state">No posts yet. Create one!</div>';
                return;
            }

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${posts.map(post => `
                            <tr>
                                <td>${post.id}</td>
                                <td>
                                    <strong>${post.title}</strong>
                                    <br>
                                    <small style="color: #666;">${post.content.substring(0, 50)}...</small>
                                </td>
                                <td>
                                    <div class="badge">${post.author}</div>
                                </td>
                                <td style="font-size: 12px; color: #666;">
                                    ${new Date(post.created_at).toLocaleString()}
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deletePost(${post.id})">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Update stats
        async function updateStats() {
            const postCount = await db.count('posts');
            const userCount = await db.count('users');
            const queryCount = db.getQueryLog().length;

            document.getElementById('total-posts').textContent = postCount;
            document.getElementById('total-users').textContent = userCount;
            document.getElementById('total-queries').textContent = queryCount;
        }

        // Update query log
        function updateQueryLog() {
            const log = db.getQueryLog();
            const container = document.getElementById('query-log');

            if (log.length === 0) {
                container.innerHTML = '<div class="empty-state" style="color: #666;">Queries will appear here...</div>';
                return;
            }

            container.innerHTML = log.slice(-10).reverse().map(entry => `
                <div class="query-entry">
                    <div class="query-sql">${entry.query}</div>
                    ${entry.params ? `<div style="color: #ce9178; font-size: 11px;">Params: ${JSON.stringify(entry.params)}</div>` : ''}
                    <div class="query-time">${new Date(entry.timestamp).toLocaleTimeString()}</div>
                </div>
            `).join('');
        }

        // Seed database
        async function seedDatabase() {
            const samplePosts = [
                {
                    title: "Getting Started with RavensOne",
                    content: "RavensOne is a revolutionary full-stack language designed for maximum productivity...",
                    author: "Claude",
                    published: true,
                },
                {
                    title: "Type-Safe Database Queries",
                    content: "Learn how RavensOne's ORM provides compile-time safety for all your database operations...",
                    author: "Jordan",
                    published: true,
                },
                {
                    title: "Building Reactive UIs",
                    content: "Signals and Effects make building reactive interfaces a breeze...",
                    author: "Claude",
                    published: true,
                },
            ];

            for (const post of samplePosts) {
                await db.insert('posts', post);
            }

            // Add sample users
            await db.insert('users', { name: 'Claude', email: 'claude@anthropic.com' });
            await db.insert('users', { name: 'Jordan', email: 'jordan@ravensone.dev' });

            console.log('üå± Database seeded!');

            refreshPostsList();
            updateStats();
            updateQueryLog();
        }

        // Clear database
        async function clearDatabase() {
            if (!confirm('Are you sure you want to delete ALL data?')) {
                return;
            }

            await db.delete('posts', {});
            await db.delete('users', {});

            console.log('üóëÔ∏è Database cleared');

            refreshPostsList();
            updateStats();
            updateQueryLog();
        }

        // Clear form
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('author').value = '';
        }

        // Initialize on load
        initDatabase();
    </script>
</body>
</html>
