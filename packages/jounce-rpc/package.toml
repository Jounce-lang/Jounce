[package]
name = "jounce-rpc"
version = "0.1.0"
description = "RPC middleware, interceptors, error handling, and retry logic for Jounce applications"
authors = ["Jounce Team"]
license = "MIT"
repository = "https://github.com/Jounce-lang/jounce-rpc"

[dependencies]
jounce-logger = "0.1.0"

[dev-dependencies]
jounce-test = "0.1.0"

[[test]]
name = "request_tests"
path = "tests/request_tests.jnc"

[[test]]
name = "error_tests"
path = "tests/error_tests.jnc"

[[test]]
name = "middleware_tests"
path = "tests/middleware_tests.jnc"

[[test]]
name = "client_tests"
path = "tests/client_tests.jnc"

[features]
default = ["middleware", "interceptors", "retry"]
middleware = []
interceptors = []
retry = []
