<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaiian Shirts Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Hawaiian Shirts Store</h1>
            <div class="cart">Cart (0)</div>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=400" alt="Tropical Paradise" class="product-image">
                <h3 class="product-title">Tropical Paradise</h3>
                <p class="product-price">$34.99</p>
                <select class="size-select">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400" alt="Ocean Breeze" class="product-image">
                <h3 class="product-title">Ocean Breeze</h3>
                <p class="product-price">$29.99</p>
                <select class="size-select">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=400" alt="Palm Tree Party" class="product-image">
                <h3 class="product-title">Palm Tree Party</h3>
                <p class="product-price">$39.99</p>
                <select class="size-select">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
