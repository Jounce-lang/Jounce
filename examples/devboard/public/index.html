<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard - Developer Dashboard & Portfolio</title>
    <meta name="description" content="A beautiful developer dashboard built with RavensOne featuring GitHub stats, project showcase, blog, and contact form.">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¼</text></svg>">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DevBoard - Developer Dashboard">
    <meta property="og:description" content="Showcase your development work with style">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DevBoard">
    <meta name="twitter:description" content="Developer Dashboard & Portfolio">
</head>
<body class="theme-dark">
    <!-- App Root -->
    <div id="app"></div>

    <!-- RavensOne WASM Module -->
    <script type="module">
        // Load and initialize the DevBoard WASM app
        async function init() {
            try {
                const response = await fetch('/app.wasm');
                const buffer = await response.arrayBuffer();
                const module = await WebAssembly.instantiate(buffer, {
                    env: {
                        // Environment imports
                        console_log: (ptr, len) => {
                            // Implementation for console.log from WASM
                            console.log('WASM:', ptr, len);
                        }
                    }
                });

                // Initialize the app
                if (module.instance.exports.main) {
                    module.instance.exports.main();
                }
            } catch (error) {
                console.error('Failed to load DevBoard:', error);
                document.getElementById('app').innerHTML = `
                    <div style="padding: 2rem; text-align: center;">
                        <h1>DevBoard</h1>
                        <p>Loading application...</p>
                        <p style="color: #999; font-size: 0.9rem;">
                            Note: This is a RavensOne application demo.
                            The WASM module will be generated by compiling the .raven source.
                        </p>
                    </div>
                `;
            }
        }

        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

    <!-- Client-side JavaScript (generated by RavensOne compiler) -->
    <script src="/client.js" defer></script>
</body>
</html>
